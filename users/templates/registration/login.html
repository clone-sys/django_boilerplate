<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %} 
<h2>Login</h2>

<form method="post" class="w-50">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-dark">Submit</button>
</form>
<div>
  <a class="btn btn-outline-dark btn-sm" href="{% url 'dashboard' %}">Back to dashboard</a>
  <a class="btn btn-outline-dark btn-sm" href="{% url 'password_reset' %}">Reset password</a>
  <a class="btn btn-outline-dark btn-sm" href="{% url 'register' %}">Register</a>
</div>
{% endblock %}
