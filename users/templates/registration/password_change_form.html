<!--users/templates/registration/password_change_form.html-->

{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %} 

<h2>Change password</h2>

<form method="post" class="w-50">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Change" class="btn btn-sm btn-dark">
</form>

<a href="{% url 'dashboard' %}" class="btn btn-sm btn-outline-dark">Back to dashboard</a>
{% endblock %}
