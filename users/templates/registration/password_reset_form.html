<!--users/templates/registration/password_reset_form.html-->

{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %} 
<h2>Send password reset link</h2>

<form method="post" class="w-50">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Reset" class="btn btn-dark">
</form>

<a href="{% url 'dashboard' %}" class="btn btn-sm btn-outline-dark">Back to dashboard</a>
{% endblock %}
